<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Tailwind Css</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <section class="flex justify-center items-center h-screen">
      <div
        class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6 dark:bg-gray-800 sm:dark:hover:bg-gray-700 duration-500"
      >
        <div
          class="w-32 h-32 overflow-hidden rounded-full max-w-sm mx-auto ring-4 ring-green-400 sm:flex-shrink-0 sm:mx-0"
        >
          <img
            src="./image/shipon.jpg"
            class="w-full transform hover:scale-105 duration-500"
            alt=""
          />
        </div>
        <div class="text-center space-y-2">
          <div class="space-y-0.5">
            <p
              class="text-lg text-black font-semibold space-y-1 dark:text-gray-300"
            >
              Project Tutorial
            </p>
            <p class="text-gray-500 font-medium space-y-1 dark:text-gray-400">
              Youtube Channel
            </p>
          </div>
          <button
            class="px-4 py-1 border border-purple-300 rounded-full text-sm text-purple-600 font-semibold hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 duration-500 dark:text-purple-400 dark:focus:ring-offset-gray-800"
          >
            Visit Now
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
